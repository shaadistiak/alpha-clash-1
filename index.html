<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<link rel="stylesheet" href="styles/styles.css">


</head>
<body>
<main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center ">

    <section id="Home-Page" class=" text-white flex flex-col  justify-center items-center min-h-screen gap-8 ">
<h3 class="text-8xl font-anton uppercase font-bold">ALPHABET CLASH</h3>
<p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
<button onclick=" play()" class="btn btn-neutral bg-white text-black">Play Now</button>
    </section>

<!-- Playground Section -->

<section id="Play-Ground" class=" hidden">
    <!-- Screen -->

<div class="flex flex-col items-center gap-20 pt-20">

<div class="">
    <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB2]">
        <div class="flex justify-center ">
        <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">
            Don't watch keyboard while playing...
        </p>
    </div>
    <div class="flex justify-center items-center h-full">
        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase ">Y</p>
    </div>

</div>
    
</div>



<!-- Keyboard -->
<div>
    <div class="my-1 flex w-full justify-center gap-1">
        <kbd id="q" class="kbd">q</kbd>
        <kbd id="w" class="kbd">w</kbd>
        <kbd id="e" class="kbd">e</kbd>
        <kbd id="r" class="kbd">r</kbd>
        <kbd id="t" class="kbd">t</kbd>
        <kbd id="y" class="kbd">y</kbd>
        <kbd id="u" class="kbd">u</kbd>
        <kbd id="i" class="kbd">i</kbd>
        <kbd id="o" class="kbd">o</kbd>
        <kbd id="p" class="kbd">p</kbd>
      </div>
      <div class="my-1 flex w-full justify-center gap-1">
        <kbd id="a" class="kbd">a</kbd>
        <kbd id="s" class="kbd">s</kbd>
        <kbd id="d" class="kbd">d</kbd>
        <kbd id="f" class="kbd">f</kbd>
        <kbd id="g" class="kbd">g</kbd>
        <kbd id="h" class="kbd">h</kbd>
        <kbd id="j" class="kbd">j</kbd>
        <kbd id="k" class="kbd">k</kbd>
        <kbd id="l" class="kbd">l</kbd>
      </div>
      <div class="my-1 flex w-full justify-center gap-1">
        <kbd id="z" class="kbd">z</kbd>
        <kbd id="x" class="kbd">x</kbd>
        <kbd id="c" class="kbd">c</kbd>
        <kbd id="v" class="kbd">v</kbd>
        <kbd id="b" class="kbd">b</kbd>
        <kbd id="n" class="kbd">n</kbd>
        <kbd id="m" class="kbd">m</kbd>
        <kbd id="/" class="kbd">/</kbd>
      </div>

     
</div>

<!-- Life/score -->
 <div class=" flex justify-between w-3/5">
<button class="btn bg-[#894189] rounded-3xl text-white px-5">
    Life
    <img src="images/life.svg.svg" alt="">
    <span>1</span>
  </button>

  <button class="btn  bg-[#360490] rounded-3xl text-white px-5">
    Score
    <img src="images/monetization_on.svg" alt="">
    <span>1</span>
  </button>

 </div>
</div>
</section>

<section class="flex flex-col justify-center items-center min-h-screen text-center hidden">
<div class=" bg-[#FFFFFF33] rounded-lg p-8 space-y-6">
<h3 class="text-white text-5xl font-bold">Score : 14</h3>
<button class="btn bg-[white] hover:bg-red-400 hover:text-white text-black">Play Again</button>
<p class="text-white">Practice will make you Pro</p>
</div>
</section>


</main>
<script src="script.js/utility.js"></script>
<script src="script.js/play.js"></script>
</body>
</html>
