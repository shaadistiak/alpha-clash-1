<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<link rel="stylesheet" href="styles/styles.css">


</head>
<body>
<main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center ">
    <section class="Home-Page text-white flex flex-col  justify-center items-center min-h-screen gap-8 hidden">
<h3 class="text-8xl font-anton uppercase font-bold">ALPHABET CLASH</h3>
<p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
<button class="btn btn-neutral bg-white text-black">Play Now</button>
    </section>

<!-- Playground Section -->

<section class="Play-Ground hidden">
    <!-- Screen -->

<div class="flex flex-col items-center gap-20 pt-20">

<div class="">
    <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB2]">
        <div class="flex justify-center ">
        <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">
            Don't watch keyboard while playing...
        </p>
    </div>
    <div class="flex justify-center items-center h-full">
        <p class="text-black text-9xl font-bold ">Y</p>
    </div>

</div>
    
</div>



<!-- Keyboard -->
<div>
    <div class="my-1 flex w-full justify-center gap-1">
        <kbd class="kbd">q</kbd>
        <kbd class="kbd">w</kbd>
        <kbd class="kbd">e</kbd>
        <kbd class="kbd">r</kbd>
        <kbd class="kbd">t</kbd>
        <kbd class="kbd">y</kbd>
        <kbd class="kbd">u</kbd>
        <kbd class="kbd">i</kbd>
        <kbd class="kbd">o</kbd>
        <kbd class="kbd">p</kbd>
      </div>
      <div class="my-1 flex w-full justify-center gap-1">
        <kbd class="kbd">a</kbd>
        <kbd class="kbd">s</kbd>
        <kbd class="kbd">d</kbd>
        <kbd class="kbd">f</kbd>
        <kbd class="kbd">g</kbd>
        <kbd class="kbd">h</kbd>
        <kbd class="kbd">j</kbd>
        <kbd class="kbd">k</kbd>
        <kbd class="kbd">l</kbd>
      </div>
      <div class="my-1 flex w-full justify-center gap-1">
        <kbd class="kbd">z</kbd>
        <kbd class="kbd">x</kbd>
        <kbd class="kbd">c</kbd>
        <kbd class="kbd">v</kbd>
        <kbd class="kbd">b</kbd>
        <kbd class="kbd">n</kbd>
        <kbd class="kbd">m</kbd>
        <kbd class="kbd">/</kbd>
      </div>

     
</div>

<!-- Life/score -->
 <div class=" flex justify-between w-3/5">
<button class="btn bg-[#894189] rounded-3xl text-white px-5">
    Life
    <img src="images/life.svg.svg" alt="">
    <span>1</span>
  </button>

  <button class="btn  bg-[#360490] rounded-3xl text-white px-5">
    Score
    <img src="images/monetization_on.svg" alt="">
    <span>1</span>
  </button>

 </div>
</div>
</section>

<section class="flex flex-col justify-center items-center min-h-screen text-center">
<div class=" bg-[#FFFFFF33] rounded-lg p-8 space-y-6">
<h3 class="text-white text-5xl font-bold">Score : 14</h3>
<button class="btn bg-[white] text-black">Play Again</button>
<p class="text-white">Practice will make you Pro</p>
</div>
</section>
</main>
    
</body>
</html>
